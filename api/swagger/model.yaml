swagger: "2.0"

info:
  title: "Fanlens Model API"
  version: "3.0.0"
  description: "API handles the intelligence services"

schemes:
  - https

basePath: /v3/model

securityDefinitions:
  api_key:
    type: apiKey
    name: Authorization-Token
    in: header

security:
  - api_key: []

produces:
  - application/json

paths:
  '/train':
    post:
      summary: Train a new model for a tagset based on sources (or all sources)
      tags: [model]
      consumes: [application/json]
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          required: [source_ids, tagset_id]
          properties:
            source_ids:
              type: array
              items:
                $ref: '#/definitions/SourceId'
              uniqueItems: true
              description: list of sources to use, empty list means all
            tagset_id:
              type: number
              format: int32
              description: the taset id to find, must be accessible by user
      - name: fast
        in: query
        type: boolean
        required: false
        default: true
        description: Reuse model parameters and only use data
      responses:
        202:
          description: Model creation has been initiated.
          schema:
            $ref: '#/definitions/Job'
        409:
          description: Model creation for this tagset is currently in progress, see job reference.
          schema:
            $ref: '#/definitions/Job'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  '/':
    get:
      summary: Get all models of user
      tags: [model]
      responses:
        200:
          description: Information about the trained model. Includes 'score' for admin roles
          schema:
            type: object
            required: [models]
            properties:
              models:
                type: array
                items:
                  $ref: '#/definitions/Model'
                uniqueItems: true
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  '/{model_id}':
    get:
      summary: Get meta information about a trained model
      tags: [model]
      parameters:
      - $ref: '#/parameters/ModelId'
      responses:
        200:
          description: Information about the trained model. Includes 'score' for admin roles
          schema:
            $ref: '#/definitions/Model'
        404:
          description: Model not associated to user
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  /{model_id}/prediction:
    post:
      summary: Get prediction for a provided text based on a model
      tags: [prediction]
      consumes: [application/json]
      parameters:
      - $ref: '#/parameters/ModelId'
      - name: body
        in: body
        required: true
        schema:
          type: object
          required: [text]
          properties:
            text:
              type: string
              minLength: 64
              maxLength: 7000
              description: The text to fetch prediction for. English only atm.
      responses:
        200:
          description: A prediction Bundle
          schema:
            type: object
            required: [prediction]
            properties:
              text:
                type: string
              prediction:
                $ref: '#/definitions/Prediction'
        404:
          description: Model not associated to user
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  '/search':
    post:
      summary: Get meta information about a trained model
      tags: [model]
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            source_ids:
              type: array
              items:
                $ref: '#/definitions/SourceId'
              uniqueItems: true
              description: list of sources to use, empty list means all
            tagset_id:
              type: number
              format: int32
              description: the tagset id to find, must be accessible by user
      responses:
        200:
          description: Information about the best trained model. Includes 'score' for admin roles
          schema:
            $ref: '#/definitions/Model'
        400:
          description: No criterium specified
          schema:
            $ref: '#/definitions/Error'
        404:
          description: No model found for this query
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

parameters:
  ModelId:
    name: model_id
    in: path
    type: string
    format: uuid
    required: true
    description: The id of this model

definitions:
  SourceId:
    type: integer
    format: int32

  Error:
    type: object
    properties:
      error:
        type: string

  Job:
    type: object
    required: [job]
    properties:
      job:
        type: string
        format: uuid
      url:
        type: string
        format: url
        description: You can get info about the currently running job or cancel it under this url

  Tag:
    type: string
    minLength: 1
    maxLength: 32

  Tags:
    type: array
    items:
      $ref: '#/definitions/Tag'
    uniqueItems: true
    maxItems: 100

  TagSet:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
        format: string
      tags:
        $ref: '#/definitions/Tags'

  Source:
    type: object
    properties:
      id:
        $ref: '#/definitions/SourceId'
      type:
        type: string
        enum:
        - facebook
        - twitter
        - crunchbase
        - generic
      uri:
        type: string
        format: url
      slug:
        type: string
        minLength: 1
        maxLength: 128

  Model:
    type: object
    required: [id, trained_ts]
    properties:
      id:
        type: string
        format: uuid
        description: The id of this model
      trained_ts:
        type: string
        format: date-time
        description: The timestamp when this model was created
      score:
        type: number
        format: float
        minimum: 0.0
        maximum: 1.0
        description: The f1 score of the model, restricted access
      params:
        type: object
        description: The model parameters, restricted access
        additionalProperties:
          type: [string, number, boolean, object]
      tagset:
        $ref: '#/definitions/TagSet'
      sources:
        description: The sources this model is trained on
        type: array
        items:
          $ref: '#/definitions/Source'
        uniqueItems: true


  Prediction:
    type: object
    additionalProperties:
      type: number
      format: float
      minimum: 0.0
      maximum: 1.0
      description: Probability of prediction